<html>
<head>
<title>Weaponizr: A front-end framework</title>
</head>
<body>
<h1>Hello there.</h1>
<div id="paraOne" data-from="a">I'm linked to the variable 'a'. In the console, try a.set('Hello') and a.get().</div>
<div id="paraTwo" data-show="c">I'm only visible when variable 'c' is not null or undefined.</div>
<input type="text" name="myinput" placeholder="Typing here updates 'a'" id="myInput" data-to="onchange:a" data-from="a"></input>
<ul><li id="myList" data-from-array="b"></li></ul>
<h2 data-css-from="h2css">Also works with styling if you change variable 'h2css'</h2>
<button data-to="onclick:d">clicking here updates d</button>
</body>
<script src="weaponizr.js"></script>
<script>
  a = Weaponizr('a');
  b = Weaponizr('b');
  b.set(["I'm a list","Try modifying the","variable 'b'"]);
  c = Weaponizr('c');
  c.set("I'm only visible when the variable 'c' is not null or undefined");
  h2css = Weaponizr('h2css');
  h2css.set({
    color: 'red',
  });
  d = Weaponizr('d');
  d.set((evt) => {
    console.log('You clicked',evt.target);
    a.set("Button clicked!");
  });
</script>
</html>
